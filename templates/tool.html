{% extends 'base.html' %}
{% block title %}Weapons{% endblock title %}
{% block body %}
<div class="container my-5">
    <h1 align="center">ContactðŸ”«</h1>

    

    <form method="post" action="/tool"> {% csrf_token %}
        <label for="name">Name Of Target</label>
        <textarea style="resize:none" name="name" placeholder="Naam Bta"
            class="form-control form-control-lg" id="name" rows="1"></textarea>
        <div class="custom-file my-2">
            <input type="file" name="foto" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Target Photo</label>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control form-control-lg" id="email"
                placeholder="Email Daal Apni">
        </div>
        <div class="form-group">
            <label for="service">Service Select</label>
            <select class="form-control form-control-lg" name="service" id="service">
                <option selected="true" disabled="disabled">Kya Krwana Hai?</option>
                <option>Marwana hai</option>
                <option>Katwana hai</option>
                <option>Pitwana hai</option>
            </select>
        </div>
        <div class="form-group">
            <label for="more_service">More Service</label>
            <textarea style="resize:none" name="more_service" placeholder="Or Kuch?"
            class="form-control form-control-lg" id="more_service" rows="1"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-success my-2">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
